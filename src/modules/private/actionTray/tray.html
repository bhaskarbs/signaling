<div ng-show="openActionTrayFlag" ng-class="currentState?'tray-open':'tray-close'">
    <div id="tray" data-ng-class="currentState?'tray-header-open':'tray-header-close'">
        <span ng-class="!loaderIcon?'fa fa-spinner fa-spin':'fa fa-spinner'"></span>
        <span ng-bind="stateView"></span>
        <span ng-class="currentState?'fa fa-2x fa-angle-down':'fa fa-2x fa-angle-up'" ng-click="toogleTray()"></span>
    </div>
    <div ng-show="currentState" id="action-bar" ng-class="currentState?'actionBar-open':'actionBar-close'">
        <div class="col-xs-3" ng-repeat="progressState in progressBarArray track by progressState.processId">
            <div ng-hide="true" ng-bind="::progressState.processId"></div>
            <div data-ng-show="progressState.state!=-1" class="progress col-xs-10 dsui-no-padding-progressbar">
                <div data-ng-class="progressState.Status==100?'progress-bar progress-bar-success':'progress-bar'" role="progressbar" aria-valuenow="{{progressState.Status}}" aria-valuemin="0 " aria-valuemax="100 " ng-style="{ width: progressState.Status + '%' }">
                    <div ng-bind="progressState.Status+'%'" class="color-success">
                    </div>
                </div>
            </div>
            <div data-ng-show="progressState.state==-1" class="progress col-xs-10 dsui-no-padding-progressbar">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0 " aria-valuemax="100 " style="width:100%">
                    <div class="color-success" ng-bind="errorMessage">
                    </div>
                </div>
            </div>
            <div class="col-xs-2 fa fa-close col-xs-2 dsui-progress-cancel" ng-click="popDownloadFromTray($event)"></div>
            <div ng-bind="::progressState.Name" class="col-xs-12 dsui-no-padding-progressbar"></div>
        </div>
    </div>
</div>
