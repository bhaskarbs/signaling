<div class="modal fade dsui-query-builder-save-query" id="dsui-query-builder-save-query" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false"
     data-ng-controller="QueryLibrarySaveQueryController">
  <div class="col-md-8 modal-main">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <span class="icon-close close" data-ng-click="fnOnCancel()"></span>
            <h4 class="modal-title" data-i18n="private-query-library.BUNDLE_SAVE_QUERY"></h4>
          </div>

          <hr class="dsui-border-line">
          <div class="modal-body">
            <form role="form">


              <label class="dsui-query-name" data-i18n="private-query-library.BUNDLE_SAVE_QUERY_NAME"></label>
              <input type="text" class="form-control dsui-query-name-input"
                     data-ng-model="queryName"
                     data-ng-required="true" data-placeholder="queryContext.name"/>

              <label class="dsui-query-description" data-i18n="private-query-library.BUNDLE_SAVE_DESCRIPTION"></label>
              <span class="dsui-query-desc-limit">(</span>
              <label class="dsui-query-desc-limit"
                     data-i18n="private-query-library.BUNDLE_SAVE_DESC_CHAR_LIMMI"></label>
              <span class="dsui-query-desc-limit">)</span>
              <textarea class="form-control dsui-query-description-input"
                        data-ng-model="queryDescription" minlength="1" maxlength="500"
                        data-ng-required="true" data-placeholder="queryContext.description"></textarea>


            </form>

          </div>


        <!--</div>-->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary dsui-create-query" data-i18n="private-query-library.BUNDLE_SAVE"
                  data-ng-click="fnSaveQuery()"></button>
          <button type="button" class="btn btn-default dsui-cancel-query" data-i18n="private-query-library.BUNDLE_CANCEL"
                  data-ng-click="fnOnCancel()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
