<div class="modal fade dsui-confirmation" id="dsui-confirmation" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content dsui-confirmation-content">
      <div class="modal-body1">
        <div role="form">
          <div class="dsui-confirmation-body">
            <div class="col-sm-12">
              <div class="col-sm-1"><span class="fa fa-check-circle"></span></div>
              <div class="col-sm-11"><p><span data-i18n="private-reports-library.BUNDLE_CREATE_REPORT_SUCCESS"></span></p></div>
            </div>
            <div class="textConf" data-i18n="private-reports-library.BUNDLE_CREATE_REPORT_CONFIRMATION"></div>
          </div>
          <div class="col-sm-12 dsui-no-padding">
            <div class="col-sm-6 dsui-no-padding">
              <button type="button" class="btn btn-default1" data-dismiss="modal" data-ng-click="fnOpenCurrentReport()"
                      data-i18n="private-reports-library.BUNDLE_BUTTON_CURRENT_REPORT"></button>
            </div>
            <div class="col-sm-6 dsui-no-padding">
              <button type="button" class="btn btn-default2" data-dismiss="modal"
                      data-i18n="private-reports-library.BUNDLE_BUTTON_REPORTS_LIBRARY" data-ng-click="fnReturnToReportsLib()"></button>
              <div></div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
