<div class="dsui-query-outer" data-ng-controller="DisplayQueryController">
  <div class="dsui-query-builder col-sm-12 dsui-no-padding" data-ng-class="expandQueryBox=== true && 'dsui-expand-query' || ' '"
       data-ng-mouseover="showExpand = true;" data-ng-mouseleave="showExpand = false;">
    <div class="dsui-query pull-left">
      <span data-ng-show="filtersDraftQuery!== null" data-ng-class="caseListData.caseListObject.caseListMode=== 1 && 'dsui-final-query' || 'dsui-default-query'" data-ng-bind-html="filtersDraftQuery"></span>
      <span data-ng-show="(filtersDraftQuery === null || filtersDraftQuery === '')" class="dsui-no-content-query" data-i18n="private-case-list-library.BUNDLE_CASE_LIST_QUERY_NO_CONTENT"></span>
    </div>
    <div data-ng-show="(defaultQuery || filtersDraftQuery) && showExpand" class="dsui-refresh pull-right" data-ng-click="expandQueryBox=!expandQueryBox;">
      <div class="dsui-refresh-query pull-right">
        <i class="fa fa-expand"></i>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
