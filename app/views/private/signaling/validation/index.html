<div class="dsui-case-list-library">
    <div data-ng-include="VIEWS.CASE_LIST_LIBRARY_SECONDARY_NAVIGATION"></div>
    <div class="col-xs-12 dsui-no-padding dsui-filter-breadcrumb-container">
        <filter-breadcrumb controller-name="CaseListBreadcrumb"></filter-breadcrumb>
    </div>
    <div class="col-sm-12 wssv-mian-content">
        <div><b>Anastrozole and Myocardial Infarction</b></div>
        <div>Detected by Signal Detection Configuration: ANASTROZOLE, ALL</div>
        <div class="wssv-valid-list">
            <div class="col-sm-2">Validation</div>
            <div class="col-sm-2">Prioritization</div>
            <div class="col-sm-2">Assessment</div>
            <div class="col-sm-3">Risk Management</div>
        </div>
        <div>Detetcted: 15-Aug-2016</div>
        <hr class="wssv-hr-line" />
        <div><b>Strength of evidence for Casual effect</b></div>
        <div class="wssv-bar">
            <div class="wssv-bar-first"></div>
            <div class="wssv-bar-sec"></div>
            <div class="wssv-bar-third"></div>
            <div class="wssv-bar-fourth"></div>
        </div>
        <div class="row form-controle">
            <h3>Signal Confirmation</h3>
            <label class="radio-inline">
                <input type="radio" name="signalConfirmation">Non-Signal
            </label>
            <label class="radio-inline">
                <input type="radio" name="signalConfirmation">Validated Signal
            </label>
            <label class="radio-inline">
                <input type="radio" name="signalConfirmation">Continue to Monitor
            </label>
        </div>
        <div class="row form-controle">
            <h3>Signal Prioritization</h3>
            <label class="radio-inline">
                <input type="radio" name="signalPrioritization">High
            </label>
            <label class="radio-inline">
                <input type="radio" name="signalPrioritization">Medium
            </label>
            <label class="radio-inline">
                <input type="radio" name="signalPrioritization">Low
            </label>
        </div>
    </div>
</div>
